<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профимулятор</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-theme.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 16v-4"></path>
                        <path d="M12 8h.01"></path>
                    </svg>
                    <h1>Профимулятор</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="index.html#features">Функции</a></li>
                    <li><a href="index.html#services">Услуги</a></li>
                    <li><a href="index.html#about">О проекте</a></li>
                </ul>
                <div class="theme-toggle">
                    <button id="theme-toggle-btn" aria-label="Toggle theme">
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                </div>
                <div class="mobile-menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>
    
    <section class="simulator">
        <div class="container">
            <h2 class="section-title">Симулятор собеседования</h2>
            <div id="profession-title" class="text-center"></div>
            
            <div class="simulator-container">
                <div class="simulator-header">
                    <div class="simulator-controls">
                        <button class="simulator-btn start-btn" id="start-interview">Начать собеседование</button>
                        <button class="simulator-btn" id="reset-interview">Сбросить</button>
                    </div>
                </div>
                
                <div class="simulator-content">
                    <div class="chat-area" id="chat-messages">
                        <div class="message-placeholder">
                            <p>Нажмите "Начать собеседование", чтобы начать симуляцию собеседования.</p>
                        </div>
                    </div>
                    
                    <div class="user-input">
                        <input type="text" id="user-message" placeholder="Введите ваш ответ..." disabled>
                        <button id="send-message" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="simulator-footer">
                    <div class="progress-info">
                        <span>Прогресс собеседования:</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="interview-progress" style="width: 0%;"></div>
                    </div>
                    <div class="simulator-actions">
                        <button class="btn feedback-btn" id="get-feedback" disabled>Получить обратную связь</button>
                        <button class="btn save-btn" id="save-interview" disabled>Сохранить собеседование</button>
                        <button class="btn primary-btn" id="end-interview" disabled>Завершить</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 16v-4"></path>
                        <path d="M12 8h.01"></path>
                    </svg>
                    <h2>Профимулятор</h2>
                </div>
                <div class="footer-links">
                    <div class="footer-section">
                        <h3>Быстрые ссылки</h3>
                        <ul>
                            <li><a href="index.html">Главная</a></li>
                            <li><a href="index.html#simulator">Симулятор</a></li>
                            <li><a href="index.html#features">Функции</a></li>
                            <li><a href="index.html#services">Услуги</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Профимулятор.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        // Extract profession from URL
        const urlParams = new URLSearchParams(window.location.search);
        const profession = urlParams.get('profession');
        
        // Set profession title
        const professionTitle = document.getElementById('profession-title');
        
        // Map profession parameter to readable titles
        const professionTitles = {
            'tourism': 'Туризм',
            'management': 'Менеджмент',
            'it': 'Информационные технологии',
            'finance': 'Финансы'
        };
        
        // Display profession title
        if (profession && professionTitles[profession]) {
            professionTitle.innerHTML = `<h3>Собеседование по профессии: ${professionTitles[profession]}</h3>`;
            document.title = `${professionTitles[profession]} - СобеседованиеИИ`;
        } else {
            professionTitle.innerHTML = `<h3>Выберите профессию на странице выбора профессии</h3>`;
            // Redirect back to profession selection if no profession selected
            setTimeout(() => {
                window.location.href = 'profession-selection.html';
            }, 3000);
        }
    </script>
</body>
</html>
