    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Создание аккаунта</h2>
                <p>Зарегистрируйтесь, чтобы начать пользоваться симулятором</p>
            </div>
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="fullname">Полное имя</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Введите ваше полное имя">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Введите ваш email">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div class="password-input-group">
                        <input type="password" id="password" name="password" required placeholder="Придумайте пароль">
                        <button type="button" class="password-toggle">
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-meter-fill"></div>
                        </div>
                        <span class="strength-text">Введите пароль</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Подтверждение пароля</label>
                    <div class="password-input-group">
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Повторите пароль">
                        <button type="button" class="password-toggle">
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-group terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Я согласен с <a href="#">Условиями использования</a> и <a href="#">Политикой конфиденциальности</a>.</label>
                </div>
                <div class="form-submit">
                    <button type="submit" class="btn primary-btn">Зарегистрироваться</button>
                </div>
                <div class="auth-separator">
                    <span>или</span>
                </div>
                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
                            <path d="M2 12h10"></path>
                            <path d="M12 2v10"></path>
                        </svg>
                        <span>Войти с Google</span>
                    </button>
                    <button type="button" class="social-btn vk-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
                            <path d="M7 11h10"></path>
                            <path d="M12 16V6"></path>
                        </svg>
                        <span>Войти с ВКонтакте</span>
                    </button>
                </div>
                <div class="auth-footer">
                    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                </div>
            </form>
        </div>
